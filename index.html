<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/types.css"/>
    <title>Snart's Pokedex!</title>
</head>
<body>
    <div id="content">       
        <div id="pokedex">
            <table class="nav" >
                <tr>
                    <td><h1 style="margin: 10px">Pokédex</h1></td>
                    <td><button id="pokemonBtn" class="btn navBtn selectedNav">Pokémon</button></td>
                    <td><button id="movesBtn" class="btn navBtn">Moves</button></td>
                    <td><button id="abilBtn" class="btn navBtn">Abilities</button></td>
                    <td><button id="berriesBtn" class="btn navBtn">Berries</button></td>

                </tr>
            </table>
            <table id="pokedex_table">
                <tr>
                    <td id="dtCol">
                        <div id="pokemon-details">
                            <div id="pokemon-info">
                                
                            </div>
                            <div id="pokemon-exp-info" style="opacity:0">
                                <table class="infoTable">
                                    <tr class="titleRow"></tr>
                                    <tr class="infoRow"></tr>
                                </table>
                            </div>
                        </div>
                    </td>
                    <td id="optionsCol">
                        <div id="options"></div>
                    </td>
                    <td id="listCol">
                        <div id="list"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
